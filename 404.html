<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirection</title>
    <script>
      var l = window.location;
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');

      // Si tu déploies dans un sous-dossier (ex: /rezo-campus), ajoute-le ici :
      var repo = "/"; // change en "/rezo-campus" si besoin

      // On redirige vers /#/<path>
      redirectUrl = redirectUrl + repo + "fr"+ l.pathname + l.search + l.hash;

      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <h1>Redirection en cours...</h1>
    <p>Si vous n'êtes pas redirigé automatiquement, <a href="/">cliquez ici</a>.</p>
  </body>
</html>
